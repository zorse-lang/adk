@startuml
skinparam BackgroundColor transparent
hide empty methods
hide empty fields
abstract class "KrmResource<PropsType>" {
    +apiVersion : string
    +kind : string
    +[ComponentHandle] : Handle
    +[ComponentRender](output: any) : void
    +[ComponentUpdate]() : Promise<void>
    +[ComponentVerify]() : void | Promise<void>
}
abstract class "KrmComponent" {
    +[ComponentHandle] : Handle
    {abstract} +[ComponentRender](out: any) : void | Promise<void>
    +[ComponentUpdate]() : Promise<void>
    +[ComponentVerify]() : void | Promise<void>
}
"KrmComponent" <|- - "KrmResource<PropsType>"
@enduml

